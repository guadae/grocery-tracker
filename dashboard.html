<html>
    <head>
        <title>Grocery Tracker</title>

				<!-- Required meta tags -->
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

        <!-- local CSS installs --> 
        <link rel="stylesheet" href="includes/css/style.css" type="text/css">

        <!-- icons --> 
        <script src="https://kit.fontawesome.com/cdf37576b9.js" crossorigin="anonymous"></script>
        
    </head>


	<body>


        <!-- NAVBAR --> 

        <header>
            <h4>GROCERY TRACKER</h4>
                <nav>
                    <ul class="links">                  
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Lists</a></li>
                        <li><a href="#">Setting</a></li> 
                        <li><a href="#">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        </a></li>
                    </ul>
                </nav>
        </header>

        <!-- DASHBOARD -->

        <!-- MONTHLY BUDGET --> 
        <div class="container">

            <div id="monthly-budget" class="box">

                <p class="headings budget">Your latest expenses</p>
            
            </div>


        <!-- MONTHLY EXPENSES --> 
            <div id="expenses" class="box">
                <p class="headings">Monthly Budget</p>
            </div>

        <!-- TIPS --> 
            <div id="tips" class="box">
                <p class="headings">Tips</p>
            </div>
            
        <!-- LATEST STATS --> 
            <div id="stats" class="box">
                <p class="headings">Latest Stats</p>

                <div class="info stat1">
                    Remaining <p class="output-right">10.00<span class="dollar">$</span></p> 
                </div>
                <div class="info stat2">
                    Last month's goal <p class="output-right">100.00<span class="dollar">$</span></p>
                </div>
                <div class="info stat3">
                    Spent last month 
                    <p class="output-right">84.00<span class="dollar">$</span></p>
                </div>

        <!-- CALENDAR --> 
            </div>
            <div id="calendar" class="box">
                <p class="headings">January 2022</p>
            </div>
        </div>


    </body>

    <!-- Local JS installs --> 
    <script type="text/javascript" src="includes/js/script.js"></script>

</html>
